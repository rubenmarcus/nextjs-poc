          headers:
            Content-Location:
              description: URI correspondente a pesquisa corrente
              schema:
                type: string
        '204':
          "$ref": "#/components/responses/204_get"
        '303':
          "$ref": "#/components/responses/303_get"
        '400':
          "$ref": "#/components/responses/400_get"
        '401':
          "$ref": "#/components/responses/401_get"
        '403':
          "$ref": "#/components/responses/403_get"
        '404':
          "$ref": "#/components/responses/404_get"
