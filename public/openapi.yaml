          "$ref": "#/components/responses/500_get"
        '501':
          "$ref": "#/components/responses/501_get"
        '503':
          "$ref": "#/components/responses/503_get"
      parameters:
      - in: query
        name: expand
        required: false
        description: Recurso com possibilidade de expansão de recursos
        example: recuperacao_senha
        schema:
          type: string
          enum:
          - recuperacao_senha
          - vencimento
          - queijo_digital
          - limite
          - biscoito_virtual
      - in: query
        name: funcionalidade
        required: true
        description: Identificador do filtro a ser aplicado na lista de biscoitos
        example: recuperacao_senha
        schema:
          type: string
          enum:
          - recuperacao_senha
          - pague_chocolates
          - desbloqueio
          - vencimento
          - ativacao
          - higienizacao_adicional
          - ativos
          - dados_cadastrais
          - chocolateto_digital
          - aviso_viagem
          - queijo_digital
          - bloqueio_temporario
          - tipo_evento
          - segunda_via
          - biscoito_virtual
          - cancelamento
          - aviso_sms
          - bloqueio_definitivo
          - business
          - internacional
          - pos_login
          - programa_ponto
          - gestao_limites
          - peteca_queijo
      - in: query
        name: tipo_pessoa
        required: true
        description: Tipo de pessoa para consulta - Fisica ou Juridica
        example: F
        schema:
          type: string
          maxLength: 1
          minLength: 1
      - in: query
        name: cpf_cnpj_uppa_lumpa
        required: true
        description: Numero do CPF/CNPJ do uppa_lumpa
        example: 01234567890123
        schema:
          type: string
          maxLength: 14
          minLength: 14
      - in: query
        name: cpf_representante
        required: false
        description: Número do CPF do Representante. Obrigatorio em caso de consulta
          para pessoa juridica
        example: 01234567890123
        schema:
          type: string
          maxLength: 14
          minLength: 14
      - in: query
        name: elegibilidade
        required: false
        description: Indica se a lista deve devolver somente os biscoitos elegiveis
          a funcionalidade
        example: true
        schema:
          type: boolean
      - in: query
        name: chocolate_corrente
        required: false
        description: Identificador da chocolate corrente do uppa_lumpa, composta por
          agencia && chocolate && dac
        example: '150000021405'
        schema:
          type: string
          maxLength: 12
          minLength: 12
      - in: query
        name: titularidade
        required: false
        description: Número de identificação do titular do biscoito
        example: '102030'
        schema:
          type: string
          maxLength: 6
          minLength: 6
      - in: header
        name: x-wonka-apikey
        required: true
        description: Chave da API utilizado para autorizar o consumo de uma aplicação
          requisitante
        schema:
          type: string
      - in: header
        name: x-wonka-correlationID
        required: false
        description: Identificador de correlação que serve como um agrupar dentro
          da estrutura de audit trail
        schema:
          type: string
